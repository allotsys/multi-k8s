apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: k8s-multi-com-tls
spec:
  secretName: k8s-multi-com
  issuerRef: 
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: allotsys.com
  dnsNames:
    - allotsys.com
    - www.allotsys.com
  acme:
    config:
      - http01:
          ingressClass: nginx
        domains:
          - allotsys.com
          - www.allotsys.com